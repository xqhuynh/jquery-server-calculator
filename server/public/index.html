<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>
    <input class="num1" type="number" placeholder="Enter number" />
    <button value="+" class="operator">+</button>
    <button value="-" class="operator">-</button>
    <button value="*" class="operator">*</button>
    <button value="/" class="operator">/</button>
    <input class="num2" type="number" placeholder="Enter number" />
    <button type="submit" class="submitButton">=</button>
    <button type="submit" class="clearButton">C</button>
    <h3 class="displayResult">$PLACEHOLDER</h3>
    <ul class="historyResult">
      <li>$PLACEHOLDER</li>
    </ul>
  </body>
</html>
